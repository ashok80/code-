<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}





<div class="container">



	<div class="container-fluid">
		<hr>

		<h2 style="text-align: center;">Login</h2>
		<hr>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" style="border: 1px solid gray;
			padding: 61px;
			margin: 30px;
			">
				<form method="post">
					
					{% csrf_token %}
					{% if errors %}
					<div class="alert alert-block alert-danger">
						<ul>
							{% for err in errors %}
							<li>
								{{err}}
							</li>
							{% endfor %}
						</ul>
					</div>
					{% endif %}
					<div id="div_id_username" class="form-group"> <label for="id_username"
							class="col-form-label  requiredField">
							Username<span class="asteriskField">*</span> </label>
						<div class=""> <input type="text" name="username" value="{{username}}"
								class="textinput textInput form-control" id="id_username" autofocus="" required="">
						</div>
					</div>
					<div id="div_id_password" class="form-group"> <label for="id_password"
							class="col-form-label  requiredField">
							Password<span class="asteriskField">*</span> </label>
						<div class=""> <input type="password" minlength="8" name="password" class="textinput textInput form-control"
								id="id_password" required=""> </div>
					</div>

					<button class="btn btn-primary btn-block" type="submit">Login</button>
				</form>

				<br> Don't have an account,
				<a href="/signup/">SignUp</a> Here
				<br>
				<a href="/accounts/password_reset/">Forget Password</a>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>



</div>




{% endblock %}
